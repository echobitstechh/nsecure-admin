<div class="p-3">
    <a class="back" aria-current="page" [routerLink]="'/management/park-management/parks'" routerLinkActive="active">
        Back
    </a>
    <div class="row gx-4 px-1 pb-3">
        <div class="row col-lg-10 col-md-6">
            <app-button-with-loader [idleStateText]="'Filters'" [svgIcon]="'assets/icons/filterlines.svg'"
                [classText]="'btn btn-white shadow shadow-md py-2 h-100 px-3'"
                class="col-md-2"></app-button-with-loader>
            <div class="shadow-sm phome-search-div col-lg-8 col-md-4">
                <img src="assets/icons/search.svg" alt="" />
                <input type="text" placeholder="Search" class="py-2 phome-search-input" />
            </div>
        </div>
        <app-button-with-loader [idleStateText]="'Export'" [svgIcon]="'assets/icons/download.svg'"
            [classText]="'btn btn-transparent border-primary text-primary py-2 w-100 h-100 px-3'"
            class="col-md-2"></app-button-with-loader>
    </div>
    <div class="row gx-4">
        <div class="p-1 col-md-8 bg-white rounded-lg rounded mb-2">
            <app-generic-table [tableDatas]="agents" [columns]="[
                            { field: 'parkName', label: 'Name of Parks' },
                            { field: 'currentNoOfAgent', label: 'Number of Field Agents Assigned' },
                            { field: 'transportCategoriesCovered', label: 'Transport Categories Covered' },
                        ]" [showCheckboxColumn]="true" [showSerialNumber]="false"></app-generic-table>
        </div>
        <app-parks-list-card [title]="'Add Field Agent'" class="col-md-4"
            routerLink="/management/field-agent/add-fieldagent"></app-parks-list-card>
    </div>
</div>
