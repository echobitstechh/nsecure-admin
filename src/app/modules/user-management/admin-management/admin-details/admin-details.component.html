<div class="px-4 d-flex flex-column gap-4">
  <div class="d-flex justify-content-between align-items-center">
    <a
      class="back"
      aria-current="page"
      [routerLink]="'/management/admin/admins-list'"
      routerLinkActive="active"
    >
      Back
    </a>
    <app-button-with-loader
      [classText]="'btn btn-custom'"
      [buttonType]="'submit'"
      [idleStateText]="'Print'"
      [svgIcon]="'assets/icons/print.svg'"
    ></app-button-with-loader>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <img
        src=""
        alt=""
        style="height: 4rem; width: 4rem; border-radius: 50%"
      />
    </div>
    <div class="d-flex align-items-center gap-3">
      <button
        mat-button
        (click)="openDialog('deactivate')"
        class=".popup-btns"
        style="
          color: #000000cc;
          font-size: 14px;
          display: inline-flex;
          gap: 5px;
          flex-direction: column;
          align-items: center;
        "
      >
        <img
          src="assets/icons/deactivate.svg"
          alt="Deactivation"
          style="width: 30px; height: 30px"
        />
        Deactivate
      </button>
      <a
        style="
          color: #000000cc;
          font-size: 14px;
          display: inline-flex;
          gap: 5px;
          text-decoration: none;
          flex-direction: column;
          align-items: center;
        "
        aria-current="page"
        routerLink="/management/admin/update-admin"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <img
          src="assets/icons/editmang.svg"
          alt="Deactivation"
          style="width: 30px; height: 30px"
        />
        Edit
      </a>
      <button
        mat-button
        (click)="openDialog('delete')"
        class=".popup-btns"
        style="
          color: #000000cc;
          font-size: 14px;
          display: inline-flex;
          gap: 5px;
          flex-direction: column;
          align-items: center;
        "
      >
        <img
          src="assets/icons/delete.svg"
          alt="Deactivation"
          style="width: 30px; height: 30px"
        />
        Delete
      </button>
    </div>
  </div>
  <div class="admin-input-dis">
    <div>
      <label for="title">Title</label>
      <input [type]="admin.title" readonly />
    </div>
    <div>
      <label for="name">Name of Admin</label>
      <input [type]="admin.name" readonly />
    </div>
    <div>
      <label for="email">Title</label>
      <input [type]="admin.email" readonly />
    </div>
    <div>
      <label for="phoneNumber">Title</label>
      <input [type]="admin.phoneNumber" readonly />
    </div>
  </div>
</div>
