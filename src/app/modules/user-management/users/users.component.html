<div class="admin-adder-div">
  <p style="color: #202224; font-weight: 500; font-size: 24px" class="">
    Admins
  </p>
  <app-button
    label="Add Admin"
    class="btn-primary"
    icon="assets/icons/add.svg"
    routerLink="/add-user"
  ></app-button>
</div>
<app-generic-table
  [tableDatas]="admins"
  [columns]="[
    { field: 'firstName', label: 'Admin Details' },
    { field: 'adminId', label: 'Admin ID' },
    { field: 'role', label: 'Role' },
    { field: 'isActive', label: 'Active Status' },
    { field: 'actions', label: '' }
  ]"
  [modalTemplate]="customModal"
></app-generic-table>
<ng-template #customModal let-data>
  <div class="modal-tw-details">
    <h4>{{ data.adminId }}</h4>
    <p>First Name: {{ data.firstName }}</p>
    <p>Last Name: {{ data.lastName }}</p>
    <p>Email: {{ data.email }}</p>
    <p>Role: {{ data.role }}</p>
    <p>Active: {{ data.isActive }}</p>
    <p>Created Date: {{ data.createdAt }}</p>
    <p>Last Updated Date: {{ data.updatedAt }}</p>
    <div><button mat-button (click)="closeModal()">Close</button></div>
  </div>
</ng-template>
