<div class="d-flex">
  <div
    *ngIf="showSidebarAndHeader"
    id="bdSidebar"
    class="d-flex flex-column p-3 text-black offcanvas-md offcanvas-start"
    tabindex="-1"
    aria-labelledby="bdSidebarLabel"
  >
    <div class="navbar-brand row d-flex align-items-center mb-4">
      <!--      <button class="btn-close text-reset d-md-none" style="margin-left: auto;" data-bs-dismiss="bdSidebar"></button> &lt;!&ndash; Close button for mobile &ndash;&gt;-->
      <div class="col-auto">
        <img src="assets/images/Nsecure.svg" width="106" height="33" />
      </div>
    </div>
    <ul class="mynav nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-3">
        <a
          data-bs-dismiss="bdSidebar"
          class="nav-link"
          aria-current="page"
          routerLink="/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <img src="assets/icons/category.svg" alt="Dashboard" class="icon" />
          Dashboard
        </a>
      </li>
      <li class="nav-item mb-3">
        <a
          data-bs-dismiss="bdSidebar"
          class="nav-link"
          aria-current="page"
          routerLink="/analytics"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <img src="assets/icons/analytics.svg" alt="Analytics" class="icon" />
          Analytics
        </a>
      </li>
      <li class="nav-item mb-3">
        <a
          data-bs-dismiss="bdSidebar"
          class="nav-link"
          aria-current="page"
          routerLink="/contact-and-support"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <img
            src="assets/icons/contandsup.svg"
            alt="Contact and support"
            class="icon text-wrap-nowrap"
          />
          Contact & Support
        </a>
      </li>
      <li class="nav-item mb-3">
        <a
          data-bs-dismiss="bdSidebar"
          class="nav-link"
          aria-current="page"
          (click)="toggleManagement()"
          style="cursor: pointer"
        >
          <img
            src="assets/icons/management.svg"
            alt="Management"
            class="icon"
          />
          Management
          <i
            class="fa fa-chevron-down ms-2"
            [ngClass]="{ 'rotate-180': isManagementOpen }"
          ></i>
        </a>
        <ul *ngIf="isManagementOpen" style="list-style: none">
          <li class="nav-item mb-">
            <a
              data-bs-dismiss="bdSidebar"
              class="nav-link"
              aria-current="page"
              routerLink="/management/admin"
              routerLinkActive="active"
              (click)="toggleManagement()"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Admin
            </a>
          </li>
          <li class="nav-item mb-">
            <a
              data-bs-dismiss="bdSidebar"
              class="nav-link"
              aria-current="page"
              routerLink="/management/super-agent"
              routerLinkActive="active"
              (click)="toggleManagement()"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Super Agent
            </a>
          </li>
          <li class="nav-item mb-">
            <a
              data-bs-dismiss="bdSidebar"
              class="nav-link"
              aria-current="page"
              routerLink="/management/field-agent"
              routerLinkActive="active"
              (click)="toggleManagement()"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Field Agent
            </a>
          </li>
          <li class="nav-item">
            <a
              data-bs-dismiss="bdSidebar"
              class="nav-link"
              aria-current="page"
              routerLink="/management/transport-workers"
              routerLinkActive="active"
              (click)="toggleManagement()"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Transport Worker
            </a>
          </li>
          <li class="nav-item">
            <a
              data-bs-dismiss="bdSidebar"
              class="nav-link"
              aria-current="page"
              routerLink="/management/park-management"
              routerLinkActive="active"
              (click)="toggleManagement()"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Parks
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item mb-3">
        <a
          data-bs-dismiss="bdSidebar"
          class="nav-link"
          aria-current="page"
          routerLink="/tax-collection"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <img src="assets/icons/taxcol.svg" alt="Management" class="icon" />
          Tax Management
        </a>
      </li>
      <li class="nav-item mb-3">
        <a
          data-bs-dismiss="bdSidebar"
          class="nav-link"
          aria-current="page"
          routerLink="/reporting"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <img src="assets/icons/reporting.svg" alt="Management" class="icon" />
          Reporting
        </a>
      </li>
      <li class="nav-item mb-3">
        <a
          data-bs-dismiss="bdSidebar"
          class="nav-link"
          aria-current="page"
          routerLink="/receipts"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <img src="assets/icons/receipts.svg" alt="receipts" class="icon" />
          Receipts
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          aria-current="page"
          routerLink="/audit_log"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <img src="assets/icons/audit.svg" alt="audit logs" class="icon" />
          Audit Log
        </a>
      </li>
    </ul>
    <hr />
    <ul class="nav-items-below">
      <li class="nav-links-below">
        <a
          class="nav-link"
          aria-current="page"
          routerLink="/settings"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Settings
        </a>
      </li>
      <li class="nav-links-below">
        <a class="nav-link" (click)="openConfirmDialog()"> Logout </a>
      </li>
    </ul>
  </div>
  <!-- showSidebarAndHeader -->
  <div class="bg-light w-100">
    <div
      *ngIf="showSidebarAndHeader"
      class="p-2 d-md-none d-flex text-black"
      style="background-color: #0e2954"
    >
      <a
        href="#"
        class="text-white"
        data-bs-toggle="offcanvas"
        data-bs-target="#bdSidebar"
      >
        <i class="fa-solid fa-bars"></i>
      </a>
      <span class="ms-3 text-white">Nsecure Admin</span>
    </div>
    <div class="p-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
