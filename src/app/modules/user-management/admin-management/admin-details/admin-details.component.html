<div class="px-4 d-flex flex-column gap-4">
  <div class="d-flex justify-content-between align-items-center">
    <a
      class="back"
      aria-current="page"
      [routerLink]="'/management/admin/admins-list'"
      routerLinkActive="active"
    >
      Back
    </a>
    <app-button-with-loader
      [classText]="'btn btn-custom'"
      [buttonType]="'submit'"
      [idleStateText]="'Print'"
      [svgIcon]="'assets/icons/print.svg'"
    ></app-button-with-loader>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <img
        [src]="admin.image"
        *ngIf="admin.image; else noImage"
        alt=""
        style="height: 4rem; width: 4rem; border-radius: 50%"
      />
      <ng-template #noImage>
        <img
          src="assets/icons/personprofile.svg"
          style="height: 4rem; width: 4rem; border-radius: 50%"
        />
      </ng-template>
    </div>
    <div class="d-flex align-items-center gap-3">
      <button
        mat-button
        (click)="openDialog('deactivate')"
        class="popup-btns"
        style="
          color: #000000cc;
          font-size: 14px;
          display: inline-flex;
          gap: 5px;
          flex-direction: column;
          align-items: center;
        "
      >
        <img
          src="assets/icons/deactivate.svg"
          alt="Deactivation"
          style="width: 30px; height: 30px"
        />
        Deactivate
      </button>
      <a
        style="
          color: #000000cc;
          font-size: 14px;
          display: inline-flex;
          gap: 5px;
          text-decoration: none;
          flex-direction: column;
          align-items: center;
        "
        aria-current="page"
        (click)="onEditClick()"
      >
        <img
          src="assets/icons/editmang.svg"
          alt="Deactivation"
          style="width: 30px; height: 30px"
        />
        Edit
      </a>
      <button
        mat-button
        (click)="openDialog('delete')"
        class="popup-btns"
        style="
          color: #000000cc;
          font-size: 14px;
          display: inline-flex;
          gap: 5px;
          flex-direction: column;
          align-items: center;
        "
      >
        <img
          src="assets/icons/delete.svg"
          alt="Deactivation"
          style="width: 30px; height: 30px"
        />
        Delete
      </button>
    </div>
  </div>
  <div class="admin-input-dis">
    <div>
      <label for="name">Name of Admin</label>
      <input
        type="text"
        [value]="admin.lastName + ' ' + admin.firstName"
        readonly
      />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="text" [value]="admin.email" readonly />
    </div>
    <div>
      <label for="phoneNumber">Phone Number</label>
      <input type="text" [value]="admin.phoneNumber" readonly />
    </div>
    <div>
      <label for="role">Role</label>
      <input type="text" [value]="admin.role" readonly />
    </div>
  </div>
  <div class="access-display">
    <p>Access Levels</p>
    <div class="p-2">
      <div class="table-responsive">
        <table class="table table-bordered access-table">
          <thead>
            <tr>
              <th>Dashboard</th>
              <th>Analytics</th>
              <th>Field Agent</th>
              <th>Audit Logs</th>
              <th>Report</th>
              <th>Admin Users</th>
              <th>E-services</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ admin.dashboardAccess }}</td>
              <td>{{ admin.analyticsAccess }}</td>
              <td>{{ admin.enumeratorAccess }}</td>
              <td>{{ admin.auditLogAccess }}</td>
              <td>{{ admin.reportAccess }}</td>
              <td>{{ admin.adminUsersAccess }}</td>
              <td>{{ admin.eServicesAccess }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
