<div class="card">
  <a class="card-header" aria-current="page" routerLink="/management/park-management/add-park"
    routerLinkActive="active">
    <div class="card-title">{{ title }}</div>
    <button class="add-button">+</button>
  </a>
  <div class="card-body">
    <div class="enumerator shadow-sm" *ngFor="let park of parks">
      <div class="enumerator-info">
        <div class="enumerator-name">
          {{ park.parkName }}
        </div>
        <div class="enumerator-park">{{ park.parkNumber }}</div>
      </div>
      <button class="more-button">â‹®</button>
    </div>
  </div>
</div>
