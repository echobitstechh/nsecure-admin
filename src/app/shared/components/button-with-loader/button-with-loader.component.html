<button
  class="btn"
  [type]="buttonType"
  [ngClass]="classText"
  [disabled]="isProcessing"
  (click)="emitOnClickEvent()"
  [routerLink]="routeLink"
>
  <div [innerHTML]="icon"></div>
  <img src="{{ svgIcon }}" alt="" class="svgIcon" *ngIf="svgIcon" />
  {{ isProcessing ? workingStateText : idleStateText }}
  <ng-container *ngIf="isProcessing">
    <div class="spinner-border spinner-border-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </ng-container>
</button>
<!-- added routeLink to handle navigation between pages -->
